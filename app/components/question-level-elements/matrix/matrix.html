<div>
    <div tyle="font-size: 16px;font-style: normal; font-weight: bold" class="ng-scope">
        <span *ngIf="NavigationSingleton.instanceOf().diagMode">{{question.page_id}}.{{question.sre_sort_order}} - </span>
        <html-including-tooltips [htmlToRender]='question.question_text'></html-including-tooltips>
    </div>
</div>

<!--anca: {{AnswerCategory[xyzzy]}} {{xyzzy}}-->

<div *ngIf='[1, 10,11,12,13,14,15].indexOf(xyzzy)>-1' class="form-group ng-scope">
    <div class="divTable">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div class="divTableHeadQuestion">&nbsp;</div>
                <div class="divTableHeadCenter mat_c_th" *ngFor="#curOption of domainOptions">{{curOption.displayed_value}}</div>
            </div>
        </div>
        <div class="divTableBody">
            <matrix-row-div class='{{calculateValidatiodCSS(curMatrixElement)}} divTableRow' *ngFor="#curMatrixElement of matrixElements" [element]="curMatrixElement" [question]="question" [class.matrix-odd]="odd"></matrix-row-div>
        </div>
    </div>
</div>
