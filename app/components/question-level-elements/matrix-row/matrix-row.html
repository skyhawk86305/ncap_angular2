<!--{{xyzzy}}-->
<!--{{AnswerCategory[matrixElement.sre_anca_id]}} - {{matrixElement.text}}-->

<!--{{matrixElement.sort_order}}-->

<td *ngIf='[1,10,11,12,13,15].indexOf(matrixElement.sre_anca_id)>-1' class='mat_q'>{{matrixElement.text}}</td>

<!-- render options for this element -->
<td class="mat_c ng-scope" *ngFor="#item of domainOptions; #idx = index">
    <input *ngIf="matrixElement.sre_anca_id !== AnswerCategory.Textbox_in_Matrix" type="radio" style="outline:none" name="{{matrixElement.seq_sre_uid}}{{matrixElement.sort_order}}" 
    value="{{item.stored_value}}" (click)="radioButtonClick(matrixElement.tracking_key, item.stored_value)" 
    [checked]="previouslySelectedRadioButton == item.stored_value">
</td>

<!-- render textbox  -->
<td *ngIf="matrixElement.sre_anca_id === AnswerCategory.Textbox_in_Matrix" class='mat_q' colspan="5">
    {{matrixElement.text}} <input class="form-control" type="text" width="10" placeholder="(Please indicate)" 
    [(ngModel)]="textInput" (keyup)="textChanged(matrixElement.tracking_key )">
</td>
