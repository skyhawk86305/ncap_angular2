<!-- Question text -->
<div>
    <div style="font-size: 16px;font-style: normal; font-weight: bold" class="ng-scope" [class.ncap-requested]="navigationSingleton.show_validation && question.validation_result===ValidationResult.requested" [class.ncap-required]="navigationSingleton.show_validation && question.validation_result===ValidationResult.required">
        <span class="ng-scope">
            <span *ngIf="navigationSingleton.diagMode">{{question.page_id}}.{{question.sre_sort_order}} - </span>
            <html-including-tooltips [htmlToRender]='question.question_text'></html-including-tooltips>
        </span>
    </div>
</div>

<!-- Checkboxes -->
<div class="ng-scope leftPadding1">

    <div class="form-group ng-input">
        <div class="radio-group radio" *ngFor="#item of domainOptions; #idx = index">
            <span (click)='toggleCheckbox(item.stored_value)'>
                <input type="checkbox" id="{{item.stored_value}}" [checked]='isCheckboxSelected(+item.stored_value)'>&nbsp;<html-including-tooltips [htmlToRender]='item.displayed_value'></html-including-tooltips> 
            </span>
            <!-- Optional Other TextBox -->
            <span *ngIf='question.sre_anca_id === AnswerCategory.Checkboxes_TextboxLastEntry && idx === domainOptions.length-1 && isCheckboxSelected(item.stored_value)'>
                <input class='form-control' type="text" placeholder='(Please Indicate)' [ngModel]='userInputOther' (ngModelChange)='otherChanged($event)'/>
            </span>
        </div>
    </div>
    
</div>
