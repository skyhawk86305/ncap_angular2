<!-- Question text -->
<div>
    <div style="font-size: 16px;font-style: normal; font-weight: bold" class="ng-scope" [class.ncap-requested]="question.page.show_validation && question.validation_result===ValidationResult.requested" [class.ncap-required]="question.page.show_validation && question.validation_result===ValidationResult.required">
        <span *ngIf="NavigationSingleton.instanceOf().diagMode">{{question.page_id}}.{{question.sre_sort_order}} - </span>
        <html-including-tooltips [htmlToRender]='question.question_text'></html-including-tooltips>
    </div>
</div>

<input class='form-control ng-invalid-number-validator' type="text" name="{{question.tracking_key}}" placeholder="{{question.def_disp_value}}" [ngModel]="previouslySelectedStoredValue" (ngModelChange)="modelChange(question.tracking_key, $event)" />
