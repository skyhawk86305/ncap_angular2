<!-- Question text -->
<div>
    <div style="font-size: 16px;font-style: normal; font-weight: bold" class="ng-scope" [class.ncap-requested]="question.show_validation && question.validation_result===ValidationResult.requested" [class.ncap-required]="question.show_validation && question.validation_result===ValidationResult.required">
        <span class="ng-scope">
            <span *ngIf="_applicationStateService.diagMode">{{question.page_id}}.{{question.sort_order}} - </span> {{question.question_text}}
        </span>
        <tooltip *ngIf="questionToolTipId>0" [toolTipId]="questionToolTipId"></tooltip>
    </div>
</div>

<!-- Checkboxes -->
<div class="ng-scope ng-isolate-scope leftPadding1 formly-field-radion">

    <div class="form-group ng-scope">
        <div class="radio-group radio" *ngFor="#item of domainOptions; #idx = index" (click)='toggleStoredValue(question.tracking_key, item.stored_value)' >
            <input type="checkbox" id="{{item.stored_value}}" [checked]='isSelected(+item.stored_value)'> {{item.displayed_value}} 
        </div>
    </div>

</div>
