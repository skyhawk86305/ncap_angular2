<!-- Question text -->
<div>
    <div style="font-size: 16px;font-style: normal; font-weight: bold" class="ng-scope" [class.ncap-requested]="question.show_validation && question.validation_result===ValidationResult.requested" [class.ncap-required]="question.show_validation && question.validation_result===ValidationResult.required">
        <span class="ng-scope">
            <span *ngIf="NavigationSingleton.instanceOf().diagMode">{{question.page_id}}.{{question.sort_order}} - </span>
            <span [innerHTML]='question.question_text'></span>
        </span>
        <tooltip *ngIf="questionToolTipId>0" [toolTipId]="questionToolTipId"></tooltip>
    </div>
</div>

<!-- Checkboxes -->
<div class="ng-scope leftPadding1">

    <div class="form-group ng-input">
        <div class="radio-group radio" *ngFor="#item of domainOptions; #idx = index">
            <span (click)='toggleCheckbox(item.value)'>
                <input type="checkbox" id="{{item.value}}" [checked]='isCheckboxSelected(+item.value)'> {{item.value}} 
                <tooltip *ngIf="item.toolTipId>0" [toolTipId]="item.toolTipId"></tooltip> 
            </span>
            <!-- Optional Other TextBox -->
            <span *ngIf='item.value == showOtherTextBoxForStoredValue && isCheckboxSelected(showOtherTextBoxForStoredValue)'>
                <input class='form-control' type="text" placeholder='(Please Indicate)' [ngModel]='userInputOther' (ngModelChange)='otherChanged($event)'/>
            </span>

        </div>

    </div>
</div>
