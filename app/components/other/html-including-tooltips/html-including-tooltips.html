<span *ngFor="#curElement of elementsToRender"><span *ngIf="curElement.tooltip===false" [innerHTML]='curElement.data'></span>
<span *ngIf="curElement.tooltip===true" class="tooltip1 ncapTooltipText" ><span class="fa fa-info-circle"></span><span class="tooltiptext1" tooltip-placement="bottom">{{getTooltipText(curElement.tooltipId)}}</span></span></span>
